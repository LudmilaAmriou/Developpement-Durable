      - name: Commit du rapport Expert
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Bot √âco-Coding"
          if [ -f ECO_REPORT_EXPERT.md ]; then
            git add ECO_REPORT_EXPERT.md
            git diff --quiet && git diff --staged --quiet || git commit -m "üíé Mise √† jour Rapport Expert [skip ci]"
