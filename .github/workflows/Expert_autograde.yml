name: üíé √âco-Coding - Niveau Expert

on:
  push:
    paths:
      - "Exercices_Expert/**"
  pull_request:
    paths:
      - "Exercices_Expert/**"

permissions:
  contents: write

jobs:
  test-expert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Run Expert Tests
        run: |
          python -m Exercices_Expert.tests.test_judge
        continue-on-error: true

      - name: Commit du rapport
        if: always()
        run: |
          REPORT_FILE="ECO_REPORT_EXPERT.md"
          if [ -f "$REPORT_FILE" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "Bot √âco-Coding"
            git add "$REPORT_FILE"
            # Pull remote changes first to avoid stale refs
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git fetch origin "$CURRENT_BRANCH"
            git reset --soft origin/"$CURRENT_BRANCH"
            # Commit only if there are changes
            git diff --quiet && git diff --staged --quiet || git commit -m "üíé Mise √† jour $REPORT_FILE [skip ci]"
            git push origin "$CURRENT_BRANCH"
          else
            echo "‚ö†Ô∏è $REPORT_FILE not found, skipping commit"
          fi
