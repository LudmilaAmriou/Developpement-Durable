name: üöÄ √âco-Coding - Niveau Avanc√©

on:
  push:
    paths:
      - "Exercices_Avance/**"
  pull_request:
    paths:
      - "Exercices_Avance/**"

permissions:
  contents: write

jobs:
  test-avance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref_name }} # Checkout the branch that triggered the workflow

      - name: Configuration Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Ex√©cution des tests Avanc√©
        run: |
          python -m Exercices_Avance.tests.test_judge
        continue-on-error: true

      - name: Commit du rapport
        if: always()
        run: |
          REPORT_FILE="ECO_REPORT_AVANCE.md"
          if [ -f "$REPORT_FILE" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "Bot √âco-Coding"
            git add "$REPORT_FILE"

            # Pull remote changes first to avoid stale info errors
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git fetch origin "$CURRENT_BRANCH"
            git reset --soft origin/"$CURRENT_BRANCH"

            # Commit only if changes exist
            git diff --quiet && git diff --staged --quiet || git commit -m "üöÄ Mise √† jour $REPORT_FILE [skip ci]"
            git push origin "$CURRENT_BRANCH"
          else
            echo "‚ö†Ô∏è $REPORT_FILE not found, skipping commit"
          fi
